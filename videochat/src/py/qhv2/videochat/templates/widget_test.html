  <script src="{% static 'videochat/js/qh.min.js' %}" app client qh auto ></script>
  
  <!-- loader code -->
  <style>
    body *,
    body:after,
    body:before {
      box-sizing: border-box;
    }

    html,
    body,
    main {
      padding: 0;
      margin: 0;
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
    }

    @media(min-width:992px) {
      html,
      body,
      main {
        height: 100%;
        overflow-y: hidden;
      }
    }

    div.loader,
    div.loader:after {
      border-radius: 50%;
      width: 48px;
      height: 48px
    }

    div.loader {
      z-index: 1;
      margin: auto;
      font-size: .25rem;
      position: fixed;
      top: calc(50% - 24px);
      left: calc(50% - 24px);
      text-indent: -9999em;
      border-right: .3em solid #80d100;
      border-bottom: .3em solid #001588;
      border-top: .3em solid #001588;
      border-left: .3em solid #80d100;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear
    }

    @-webkit-keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg)
      }
      to {
        -webkit-transform: rotate(1turn);
        -ms-transform: rotate(1turn);
        transform: rotate(1turn)
      }
    }

    @keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg)
      }
      to {
        -webkit-transform: rotate(1turn);
        -ms-transform: rotate(1turn);
        transform: rotate(1turn)
      }
    }
  </style>
  <script src="{% static 'videochat/js/home.js' %}" defer></script>
  <link rel="stylesheet" type="text/css" href="{% static 'videochat/css/quickhellou.css' %}">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-24219456-8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-24219456-8');
  </script>


</head>

<body>
  <div class="main" style="opacity:0;">
    <div class="df df-col room-selection view view--room-selection">
    </div>

</body>
